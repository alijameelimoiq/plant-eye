<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantEye | نبتة آي</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #4caf50;
            --accent-yellow: #ffeb3b;
            --bg-color: #f0f4f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* الهيدر العلوي */
        .app-header {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* منطقة البحث */
        .search-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 25px;
            padding: 10px 20px;
            margin-top: -25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        /* شبكة الأدوات - تشبه PictureThis */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 500px;
            margin: 30px 0;
        }

        .tool-card {
            background: white;
            padding: 15px 5px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .tool-card i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        /* منطقة النتائج */
        .result-section {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: none; /* تظهر عند الحصول على نتيجة */
            margin-bottom: 100px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .plant-img-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #e8f5e9;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        /* زر الكاميرا العائم */
        .camera-fab {
            position: fixed;
            bottom: 30px;
            width: 70px;
            height: 70px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            border: 4px solid white;
            z-index: 1000;
        }

        .camera-fab:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="app-header">
        <h1>نبتة آي | PlantEye</h1>
        <p>مستشارك الزراعي الذكي</p>
    </div>

    <div class="search-container">
        <i class="fas fa-search" style="color: #888; margin-left: 10px;"></i>
        <input type="text" placeholder="ابحث عن اسم النبتة...">
    </div>

    <div class="tools-grid">
        <div class="tool-card" style="color: #ff5722;"><i class="fas fa-briefcase-medical"></i>تشخيص</div>
        <div class="tool-card" style="color: #2196f3;" onclick="triggerUpload()"><i class="fas fa-leaf"></i>تعرف</div>
        <div class="tool-card" style="color: #9c27b0;"><i class="fas fa-user-md"></i>خبراء</div>
        <div class="tool-card" style="color: #ffc107;"><i class="fas fa-crown"></i>مميز</div>
    </div>

    <div id="resultSection" class="result-section">
        <img id="userImage" class="plant-img-preview" src="" alt="صورة النبتة">
        <h2 id="plantTitle" style="color: var(--primary-green); margin-top: 0;"></h2>
        <p id="plantProb" style="font-weight: bold; color: #666;"></p>
        <p id="plantDesc"></p>
        <p id="hashtags" style="color: #2196f3;"></p>
        <button class="copy-btn" onclick="copyResult()"><i class="fas fa-copy"></i> نسخ المعلومات والهاشتاقات</button>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="identifyPlant()">

    <div class="camera-fab" onclick="triggerUpload()">
        <i class="fas fa-camera"></i>
    </div>

    <script>
        const API_KEY = "ضغ_مفتاحك_هنا"; // يفضل استخدام بايثون لحماية هذا المفتاح

        function triggerUpload() {
            document.getElementById('imageInput').click();
        }

        async function identifyPlant() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) return;

            // عرض رسالة انتظار
            Swal.fire({
                title: 'جارِ التعليل والتعرف...',
                text: 'نحلل تفاصيل الأوراق والأزهار',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            // تحويل الصورة لـ Base64
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1];
                
                try {
                    const response = await fetch("https://api.plant.id/v2/identify", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            api_key: API_KEY,
                            images: [base64Image],
                            plant_details: ["common_names", "url", "description"]
                        })
                    });

                    const data = await response.json();
                    displayResult(data, reader.result);
                } catch (error) {
                    Swal.fire('خطأ', 'فشل الاتصال بمحرك الذكاء الاصطناعي', 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        function displayResult(data, imageSrc) {
            Swal.close();
            if (data.suggestions && data.suggestions.length > 0) {
                const bestMatch = data.suggestions[0];
                const resultSection = document.getElementById('resultSection');
                
                document.getElementById('userImage').src = imageSrc;
                document.getElementById('plantTitle').innerText = bestMatch.plant_name;
                document.getElementById('plantProb').innerText = `دقة التعرف: ${Math.round(bestMatch.probability * 100)}%`;
                document.getElementById('plantDesc').innerText = bestMatch.plant_details.description || "نبتة جميلة تحتاج لعناية واهتمام بالري والإضاءة.";
                document.getElementById('hashtags').innerText = "#نباتات #زراعة #PlantEye #طبيعة";
                
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                Swal.fire('عذراً', 'لم نتمكن من تحديد نوع النبتة بدقة، حاول التقاط صورة أوضح.', 'warning');
            }
        }

        function copyResult() {
            const title = document.getElementById('plantTitle').innerText;
            const desc = document.getElementById('plantDesc').innerText;
            const tags = document.getElementById('hashtags').innerText;
            const textToCopy = `${title}\n\n${desc}\n\n${tags}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'تم النسخ!',
                    text: 'العنوان والوصف والهاشتاقات جاهزة للمشاركة.',
                    timer: 2000,
                    showConfirmButton: false
                });
            });
        }
    </script>
</body>
</html>
